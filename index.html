<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .image{
            height: 400px;
            width:auto
        }
    </style>
</head>
<body class="container">
    <!-- search field -->
    <header>
        <h1 class="text-center text-success pt-4">Search your Book name</h1>
        <div class="input-group mb-3 p-5 ">
            <input id="search-input" type="text" class="form-control" placeholder="Search Book" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-danger" type="button" id="search-button">Button</button>
        </div>
            <!-- total result of search -->
            <div id="total-result" class="mb-3">
                
            </div>
            <!-- book details in card section -->
        <section>
            <div id="add-element" class="row row-cols-1 row-cols-md-3 g-4">
                
              </div>
        </section>
    </header>
    <!-- js added -->
    <script src="js/book.js"></script>
</body>
</html>
